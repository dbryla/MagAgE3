apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
    	url 'https://repository.age.agh.edu.pl/content/repositories/snapshots'
    }
}

dependencies {
    compile ('com.hazelcast:hazelcast-client:+') {
    	exclude group: 'net.sourceforge.findbugs'
    }
    compile ('org.age:age3:+') {
    	exclude group: 'org.age'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
} 