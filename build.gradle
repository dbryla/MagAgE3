apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.hazelcast:hazelcast-client:3.4.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task copyToLib(type: Copy) {
    into "$buildDir/lib"
    from configurations.runtime
}

compileJava.dependsOn copyToLib