<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Managment panel</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/panel.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header class="whiteFont">
		<h1 id="ageHeding" >AgE3</h1>
	</header>
	<div id="nodeDiv">
		<h3 id="nodeHeading">Nodes</h3>
		<button id="refreshButton">
			<img src="/img/refreshButton.png" height="20" width="20">
		</button>
		<table id="tableNodes">
			<thead>
			<tr>
				<th>Node id</th>
				<th>Node type</th>
				<th>Worker state</th>
				<th>Error</th>
			</tr>
			</thead>
			<tbody id="tableNodesContent">
			
			</tbody>
		</table>
	</div>

	<div id="clusterDiv">
		<h3 id="clusterHeading">Cluster</h3>
		<button id="refreshButton">
			<img src="/img/refreshButton.png" height="20" width="20">
		</button>
		<div>
			<p>Client name: <b id="clientNameValue">value</b></p>
			<p>Master node: <b id="masterNodeValue">value</b></p>
		</div>
		<table>
			<tr>
				<td>Members</td>
			</tr>
			<tr>
				<td>Eve</td>
			</tr>
			<tr>
				<td>John</td>
			</tr>
		</table>

	</div>
	<div>
		<h3>Console</h3>
		<textarea id="consoleTextArea" rows="15" disabled>Output</textarea>
		<textarea id="inputTextArea" rows="1"></textarea>
	</div>
	<br> Hello world!
	<button id="clickButton">Click Me!</button>
	<div id="divId"></div>
</body>
</html>
