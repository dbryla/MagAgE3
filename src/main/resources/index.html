<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Managment panel</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/panel.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	
	<h1 id="ageHeding" class="whiteFont">AgE3</h1>
	
	
	<div id="clusterDiv">
		<h2 id="clusterHeading">Cluster info</h2>
		<button id="refreshButton">
			<img src="/img/refreshButton.png" height="20" width="20">
		</button>
		<div>
			<p>Client name: <b id="clientNameValue"></b>, Master node: <b id="masterNodeValue"></b>, Members: <b id=membersValue></b></p>
		</div>

	</div>
	<div id="nodeDiv">
		<h2 id="nodeHeading">Nodes info</h2>
		<table id="tableNodes">
			<thead>
			<tr>
				<th>Node id</th>
				<th>Node type</th>
				<th>Worker state</th>
				<th>Errors</th>
			</tr>
			</thead>
			<tbody id="tableNodesContent">
			
			</tbody>
		</table>
	</div>

	
	<div>
		<h2>Console</h2>
		<textarea id="consoleTextArea" rows="15" disabled>Output</textarea>
		<textarea id="inputTextArea" rows="1"></textarea>
	</div>
	<button id="clickButton">Click Me!</button>
	<div id="divId"></div>
</body>
</html>
